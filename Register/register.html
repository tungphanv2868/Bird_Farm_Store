  <!doctype html>
  <html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="register.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <div class="warapper">
      <!-- đăng ký -->
      <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text">
            <label>User Name</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text">
            <label>Fullname</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="text">
            <label>Email</label>
          </div>
          <div class="inforUser">
            <div class="fn input-box">
              <span class="icon"><ion-icon name="map-outline"></ion-icon></span>
              <select class="form-select" aria-label="Default select example">
  <option selected>Choose ward</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
              <label>ward</label>
            </div>
            <div class="ln input-box">
              <span class="icon"><ion-icon name="map-outline"></ion-icon></span>
              <select class="form-select" aria-label="Default select example">
  <option selected>Choose Distric</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
              <label>DistricName</label>
            </div>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="map-outline"></ion-icon></span>
            <input type="text">
            <label>Address</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
            <input type="text">
            <label>Phone Number</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password">
            <label>Password</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password">
            <label>ConfirmPassword</label>
          </div>
          <button class="btn btn-success" type="submit">Register</button>
          <div class="login-register">
            <p>Already have an account<a class="login-link" href="#">
                Login
              </a></p>
          </div>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- <script src=".js"></script> -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>

      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
