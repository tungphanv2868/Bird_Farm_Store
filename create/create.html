<!doctype html>
<html lang="en">

<head>
    <title>edit user</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- GG Font -->
    <link as="font" crossorigin
        href="https://assets.oneweb.mercedes-benz.com/plugin/workbench/fonts/1.4.0/WOFF2/MBCorpoATitleCond-Regular-Web.woff2"
        rel="preload" type="font/woff2" />
    <link as="font" crossorigin
        href="https://assets.oneweb.mercedes-benz.com/plugin/workbench/fonts/1.4.0/WOFF2/MBCorpoSText-Regular-Web.woff2"
        rel="preload" type="font/woff2" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Animation css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./lib/WOW-master/css/libs/animate.css" />

    <link rel="stylesheet" href="./create.css">
</head>

<body> 
    <div class="wrapper">
        
        <section class="box">
            <div class="container">
                <form class="profile">
                    <div class="profile__right">
                        <h3>Edit</h3>
                        <div class="info_data">
                            <div class="info_data-left">
                                
                                <div class="info">
                                    <h5>UserName:</h5>
                                    <input type="text" class="form-control w-60 mb-3">
                                </div>
                                <div class="info">
                                    <h5>password:</h5>
                                    <input type="password" class="form-control w-60 mb-3">
                                </div>
                                <div class="info">
                                    <h5>Email:</h5>
                                    <input type="text" class="form-control w-60 mb-3">
                                </div>
                                <div class="info">
                                    <h5>Họ và tên:</h5>
                                    <input type="text" class="form-control w-60 mb-3">
                                </div>
                                <div class="info">
                                    <h5>số điện thoại:</h5>
                                    <input type="text" class="form-control w-60 mb-3">
                                </div>
                                <div class="info">
                                    <h5>địa chỉ:</h5>
                                    <input type="text" class="form-control w-60 mb-3">
                                </div>
                            </div>
                            <div class="info_data-right">
                                
                                
                                <div class="info">
                                    <h5>WardId:</h5>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                                <div class="info">
                                    <h5>DistrictId:</h5>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                                <div class="info">
                                    <h5>Status:</h5>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">true</option>
                                        <option value="2">false</option>
                                        
                                      </select>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                    
                </form>
                <div class="button">
                    <button type="submit" value="Save" class="btn btn-success"><i class="fa-regular fa-pen-to-square"></i>Chỉnh sửa</button>
                    <a href="#"><button class="btn btn-primary"><i class="fa-solid fa-backward"></i>Quay về</button></a>
                    
                </div>
            </div>
        </section>
        
    </div>
    <!-- Optional JavaScript -->
    <script src="./js/profile.js"></script>
    <script src="https://kit.fontawesome.com/6bf3556146.js" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        
        
</body>

</html>
